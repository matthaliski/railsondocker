version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    env_file:
      - .env/development/database
      - .env/development/web
  redis:
    image: redis
  database:
    image: postgres
    env_file:
      - .env/development/database
    volumes:
      - db_data:/var/lib/postgresql/data
  js:
    build: .
    tty: true
    command: "yarn build --watch"
    volumes:
      - .:/usr/src/app
  css:
    build: .
    tty: true
    command: "yarn build:css --watch"
    volumes:
      - .:/usr/src/app

volumes:
  db_data:
